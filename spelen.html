<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>

</head>
<body>
    <!-- Simple columns -->
    <div class="container-lg my-5">
        <h2>Simple</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-danger text-light">
                    Col 1
                </div>
            </div>
            <div class="col">
                <div class="p-5 bg-success text-light">
                    Col 2
                </div>
            </div>
            <div class="col">
                <div class="p-5 bg-dark text-light">
                    Col 3
                </div>
            </div>
            <div class="col">
                <div class="p-5 bg-secondary text-light">
                    Col 4
                </div>
            </div>
        </div>
    </div>

    <!-- Fixed column widths voorbeeld -->
    <div class="container-lg my-5">
        <h2>Column widths</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-danger text-light">
                    Col 1
                </div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-success text-light">
                    Col 2
                </div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-dark text-light">
                    Col 3
                </div>
            </div>
        </div>
    </div>

    <!-- Responsive column widths voorbeeld -->
    <div class="container-lg my-5">
        <h2>Responsive Column widths</h2>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-danger text-light">
                    Col 1
                </div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-success text-light">
                    Col 2
                </div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-dark text-light">
                    Col 3
                </div>
            </div>
        </div>
    </div>

    <!-- Justify column widths voorbeeld -->
    <div class="container-lg my-5">
        <h2>Justify Column widths</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="p-5 bg-danger text-light">
                    Col 1
                </div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-success text-light">
                    Col 2
                </div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-dark text-light">
                    Col 3
                </div>
            </div>
        </div>
    </div>


</body>
</html>
